<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">
		<link rel="stylesheet" href="index.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/atom-one-dark.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- see https://revealjs.com/markdown/ for more -->
				<section data-markdown="main-slides.md"
					data-separator="^---"
					data-separator-vertical="^\+\+\+"
					data-separator-notes="^Note:">
					<textarea data-template>
					</textarea>
				  </section>
			</div>
		</div>

		<script type="module">
			import Reveal from "./dist/reveal.esm.js";

			// official plugins
			import Highlight from "./plugin/highlight/highlight.esm.js";
			import Markdown from "./plugin/markdown/markdown.esm.js";
			import Math from "./plugin/math/math.esm.js";
			import Notes from "./plugin/notes/notes.esm.js";
			import Search from "./plugin/search/search.esm.js";
			import Zoom from "./plugin/zoom/zoom.esm.js";

			Reveal.initialize({
				hash: true,

				// slideNumber: true,

				/// linear motion through slides
				// view: 'scroll',
				// scrollProgress: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [
					Highlight,
					Markdown,
					Math.KaTeX,
					Notes,
					Search,
					Zoom
				],
			});
		</script>
	</body>
</html>
